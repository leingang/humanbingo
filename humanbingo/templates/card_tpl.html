<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <title>{{ title }}</title>
    <style type="text/css">
      h1 p th td {
        font-family: Papyrus;
      }
      h1 {
        text-align: Center;
	      font-family: "Comic Sans MS"
      }

      #bingoCard {
        margin-left:auto; margin-right:auto;
      }

      #bingoCard,tr,td {
        font-family: "Comic Sans MS";	
      }

      #bingoCard th, #bingoCard td {
        width: 20%;
      }
    </style>
  </head>
<body>
  <h1>{{ title }}</h1>
  
  {%- for para in instructions %}
  <p>{{ para }}</p>
  {%- endfor %}

  <table border="2" cellspacing="0" cellpadding="4" align="center" id="bingoCard">
    <tr>
        {%- for category in card.spec.categories %}
        <th>{{ category }}</th>
        {%- endfor %}
    </tr>
    {%- for row in card.cells %}
    <tr>
        {%- for cell in row %}
        <td width="120" height="120" align="center" valign="center">{{ cell }}</td>
        {%- endfor %}
    </tr>
    {%- endfor %}
  </table>
</body>
</html>
